<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Page</title>
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/assets/css/searchcss.css"/>
        <link rel="stylesheet" href="public/assets/css/icons/foundation-icons.css">
        <link rel="stylesheet" href="public/assets/css/foundation.css">
        <link rel="stylesheet" href="public/assets/css/app.css">
    </head>
    <body>

<!-- Quick Search-->

    <div class="row">
        <div class="small-1 medium-1 large-1 columns"></div>
        <div class="small-10 medium-10 large-10 columns text-center quickSearch">      

        <div><h3>Quick Search</h3></div>

        <div class="row">
                <table class="striped hover stack table-scroll">
                    <tr>
                        <th>Vocal</th>
                        <th>Guitar</th>
                        <th>Bass</th>
                        <th>Drummer</th>
                    </tr>
                    <tr>
                        <td><img src="public/assets/images/vocal1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                        <td><img src="public/assets/images/guitar1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                        <td><img src="public/assets/images/bass1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                        <td><img src="public/assets/images/drum1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                    </tr>
                    <tr>
                        <td>Skillset Icons</td>
                        <td>Skillset Icons</td>
                        <td>Skillset Icons</td>
                        <td>Skillset Icons</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>Location</td>
                        <td>Location</td>
                        <td>Location</td>
                    </tr>
                </table>
            </div>

            <button class="button easygenerate">Quick Search</button>

        </div>
        <div class="small-1 medium-1 large-1 columns"></div>
    </div>


<!-- Advanced Search -->
    <div class="row">
        <div class="small-1 medium-1 large-1 columns"></div>

        <!-- Menu to select Music Preference -->
        
        <div class="small-10 medium-10 large-10 columns advancedSearch">        
            <div><h3>Advanced Search</h3></div>
            <select class="musicPreference">
                        <option value="musicPref1">Acoustic</option>
                        <option value="musicPref2">Alternative</option>
                        <option value="musicPref3">Blues</option>
                        <option value="musicPref4">Rock</option>
                        <option value="musicPref5">Country</option>
                        <option value="musicPref6">Classical</option>
                        <option value="musicPref7">Hiphop</option>
                        <option value="musicPref8">Heavy Metal</option>
                        <option value="musicPref9">Mediterranean</option>
                        <option value="musicPref10">Latin</option>
                        <option value="musicPref11">Punk</option>
                        <option value="musicPref12">Reggae</option>
            </select>

            <!-- Menu to Select Skillset you want -->

            <select id="selectSkill" class="advancedSkillSet">
                        <option value="skillSet1">SkillSet</option>
                        <option value="skillSet2">Bass guitar</option>
                        <option value="skillSet3">Brass</option>
                        <option value="skillSet4">Cello</option>
                        <option value="skillSet5">Clarinet</option>
                        <option value="skillSet6">Drum</option>
                        <option value="skillSet7">Flute</option>
                        <option value="skillSet8">Guitar</option>
                        <option value="skillSet9">Keyboards</option>
                        <option value="skillSet10">Piano</option>
                        <option value="skillSet11">Percussion</option>
                        <option value="skillSet12">Saxophone</option>
                        <option value="skillSet13">String</option>
                        <option value="skillSet14">Trumpet</option>
                        <option value="skillSet15">Ukulele</option>
                        <option value="skillSet16">Woodwinds</option>
                        <option value="skillSet17">Violin</option>
            </select>
      
        </div>
        <div class="small-1 medium-1 large-1 columns"></div>
    </div>


    <div class="row">
            <div class="small-1 medium-1 large-1 columns"></div>
    
            <div class="small-10 medium-10 large-10 text-center columns">                      
                <button class="button add"><i class="fi-plus"></i> Add Another Member</button>
                <button class="button advancedSearchButton"> Advanced Search</button>
                <button class="button remove"><i class="fi-minus"></i> Remove A Member</button>
        
            <div class="small-1 medium-1 large-1 columns"></div>
    </div>

    <script src="public/assets/js/vendor/jquery.js"></script>
    <script src="public/assets/js/vendor/foundation.js"></script>
    <script src="public/assets/js/vendor/what-input.js"></script>
    <script src="public/assets/js/app.js"></script>
    <script src="public/assets/js/searchjs.js"></script>

    </body>
</html>
